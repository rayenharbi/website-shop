<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmaing shop</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="cart-product">
      <img
        class="img"
        src="https://www.scoopgaming.com.tn/img/sp-g3shop-logo-1602603688.png"
        alt="Scoop gaming"
      />

      <div class="h1">
        <h1>ACCESSOIRES PC</h1>
      </div>
    </div>
    <div class="grid-container">
      <div class="grid-item">
        <img
          src="https://www.scoopgaming.com.tn/12226-home_default/casque-asus-rog-delta-white.jpg"
        />
        <div>
          <p>CASQUE ASUS ROG DELTA WHITE</p>
          <span class="price">$250</span>
          <button class="btnheart"><i class="bx bx-heart"></i></button>
          <span class="minus">-</span>
          <span id="num">01</span>
          <button class="plus">+</button>
          <i class="bx bxs-trash"></i>
        </div>
      </div>

      <div class="grid-item">
        <img
          src="https://www.scoopgaming.com.tn/10062-home_default/clavier-cooler-master-sgk6020.jpg"
        />

        <div>
          <p>Clavier Cooler Master SGK6020</p>
          <span class="price">$200</span>
          <button class="btnheart"><i class="bx bx-heart"></i></button>
          <span class="minus">-</span>
          <span id="num">01</span>
          <button class="plus">+</button>

          <!--remove-->
          <i class="bx bxs-trash"></i>
        </div>
      </div>
      <div class="grid-item">
        <img
          src="https://www.scoopgaming.com.tn/13903-home_default/souris-logitech-g604-sans-fil-black.jpg"
        />

        <div>
          <p>SOURIS LOGITECH G604 SANS FIL BLACK</p>
          <span class="price">$150</span>
          <button class="btnheart"><i class="bx bx-heart"></i></button>
          <span class="minus">-</span>
          <span class="num">01</span>
          <button class="plus">+</button>

          <!--remove-->
          <i class="bx bxs-trash"></i>
        </div>
      </div>
      <div class="grid-item">
        <img
          src="https://www.scoopgaming.com.tn/10979-home_default/tapis-cooler-master-extra-large-mp510.jpg"
        />
        <div>
          <p>Tapis Cooler Master Extra-Large MP510</p>
          <span class="price">$100</span>
          <button class="btnheart"><i class="bx bx-heart"></i></button>
          <span class="minus">-</span>
          <span class="num">01</span>
          <button class="plus">+</button>

          <!--remove-->
          <i class="bx bxs-trash"></i>
        </div>
      </div>
    </div>
    <div>
        <div id="total-cost"><h2>total-cost:</h2></div>
        <div id="cart-items"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
